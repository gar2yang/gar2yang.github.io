<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,  shrink-to-fit=no">
    <!--国产浏览器高速模式-->
    <meta name="renderer" content="webkit">
    <!--icon图标--> 
    <link rel="apple-touch-icon" sizes="152x152" href="{{ "/assets/images/apple-touch-icon.png" | relative_url }}">
    <link rel="icon" type="image/png" href="{{ "/assets/images/favicon-32x32.png" | relative_url }}" sizes="32x32">
    <link rel="icon" type="image/png" href="{{ "/assets/images/favicon-16x16.png" | relative_url }}" sizes="16x16">
    <link rel="manifest" href="{{ "/assets/images/manifest.json" | relative_url }}">
    <link rel="mask-icon" href="{{ "/assets/images/safari-pinned-tab.svg" | relative_url }}" color="#5bbad5">
    <meta name="theme-color" content="#ffffff"> 
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!--my css files-->
    <link rel="stylesheet" href="{{ "/assets/css/styles.css" | relative_url }}">　　
    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <!--Font Awesome-->
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!--Mathjax-->
    <script type="text/javascript" async
    src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>
    {% include google_analytics.html %}
  </head>
